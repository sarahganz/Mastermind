<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
    <script defer src="./script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>MASTERMIND</header>
    <a class="instructions" href="https://www.youtube.com/watch?v=Dn0iqlY5tMU" target="_blank">GAME INSTRUCTIONS</a>
    <section class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
    <section class="alphabet">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </section>
    <section id="board">
        <div class="c0r0"></div>
        <div class="c1r0"></div>
        <div class="c2r0"></div>
        <div class="c3r0"></div>
        <div class="c4r0"></div>
        <div class="c5r0"></div>
        <div class="c6r0"></div>
        <div class="c7r0"></div>
        <div class="c8r0"></div>
        <div class="c9r0"></div>
        <div class="c10r0"></div>
        <div class="c11r0"></div>

        <div class="c0r1"></div>
        <div class="c1r1"></div>
        <div class="c2r1"></div>
        <div class="c3r1"></div>
        <div class="c4r1"></div>
        <div class="c5r1"></div>
        <div class="c6r1"></div>
        <div class="c7r1"></div>
        <div class="c8r1"></div>
        <div class="c9r1"></div>
        <div class="c10r1"></div>
        <div class="c11r1"></div>

        <div class="c0r2"></div>
        <div class="c1r2"></div>
        <div class="c2r2"></div>
        <div class="c3r2"></div>
        <div class="c4r2"></div>
        <div class="c5r2"></div>
        <div class="c6r2"></div>
        <div class="c7r2"></div>
        <div class="c8r2"></div>
        <div class="c9r2"></div>
        <div class="c10r2"></div>
        <div class="c11r2"></div>

        <div class="c0r3"></div>
        <div class="c1r3"></div>
        <div class="c2r3"></div>
        <div class="c3r3"></div>
        <div class="c4r3"></div>
        <div class="c5r3"></div>
        <div class="c6r3"></div>
        <div class="c7r3"></div>
        <div class="c8r3"></div>
        <div class="c9r3"></div>
        <div class="c10r3"></div>
        <div class="c11r3"></div>
    </section>
    <section class="answer">
        <div class="answer0"></div>
        <div class="answer1"></div>
        <div class="answer2"></div>
        <div class="answer3"></div>
    </section>
    <h3 class="message">message will be here</h3>
    <section id="colors">
        <div class="green"></div>
        <div class="blue"></div>
        <div class="purple"></div>
        <div class="pink"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
    </section>
    <button class="start">Start the game!</button>
</body>
</html>
